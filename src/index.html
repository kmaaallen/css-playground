<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="keyframes.css">
</head>

<body>
    <div class="animal">
        <div class="dog">
            <div class="corgi">
                <div class="ears">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="head">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="forehead"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="snout">
                        <div class="heart">
                            <div class="nose"></div>
                        </div>
                    </div>
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                    <div class="beard-v"></div>
                    <div class="beard">
                        <div class="beard-left"></div>
                        <div class="beard-center"></div>
                        <div class="beard-center drop"></div>
                        <div class="beard-bottom">
                            <div class="beard-center drop left"></div>
                            <div class="beard-center drop right"></div>
                        </div>
                        <div class="beard-center bottom"></div>
                        <div class="beard-base">
                            <div class="beard-center drop left"></div>
                            <div class="beard-center drop right"></div>
                        </div>
                        <div class="beard-right"></div>
                    </div>
                </div>
            </div>
            <div class="caption">
                Jubilee Corgie V1
            </div>
        </div>
    </div>
    <div class="animal">
        <div class="cat">
            <div class="ears">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="head">
                <div class="eyes">
                    <div class="eye left">
                        <div class="pupil">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="eye right">
                        <div class="pupil">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div class="nose">
                    <div class="forehead"></div>
                    <div class="whiskers">
                        <div class="left">
                            <div class="whisker top"></div>
                            <div class="whisker"></div>
                            <div class="whisker bottom"></div>
                        </div>
                        <div class="boop"></div>
                        <div class="right">
                            <div class="whisker top"></div>
                            <div class="whisker"></div>
                            <div class="whisker bottom"></div>
                        </div>
                    </div>
                </div>
                <div class="cheeks">
                    <div class="patch"></div>
                    <div class="line"></div>
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                </div>
            </div>
            <div class="caption">
                Cat
            </div>
        </div>
    </div>
</body>

</html>
